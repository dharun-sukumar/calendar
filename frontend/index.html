<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body class="font-thin">
    <!-- navbar -->
    <!-- div1 -->
    <nav class="flex p-2 items-center justify-between">
      <div class="flex items-center">
        <span
          class="material-symbols-outlined p-3 ml-2 hover:bg-slate-100 rounded-full"
        >
          menu
        </span>
        <img
          src="./assets/calendar_4_2x.png"
          alt="logo"
          height="44px"
          width="40px"
          class="ml-1"
        />
        <div class="text-[22px] ml-2 mr-12">Calendar</div>
      </div>
      <!-- end of div1 -->

      <!-- div2 -->
      <div class="flex items-center justify-between w-[80%]">
        <div class="flex items-center cursor-pointer">
          <button
            class="flex items-center pl-4 pr-4 pt-2 pb-2 rounded-md border text-sm font-medium cursor-pointer"
            id="today-button"
          >
            Today
          </button>
          <span
            class="material-symbols-outlined mr-2 ml-6 cursor-pointer nav"
            id="previ"
          >
            chevron_left
          </span>
          <span
            class="material-symbols-outlined nxt cursor-pointer nav"
            id="nxt"
          >
            chevron_right
          </span>
          <span class="ml-6 text-2xl mr-1" id="month"></span>
          <div class="mon text-lg"></div>
        </div>

        <div class="flex items-center">
          <span class="material-symbols-outlined p-3"> search </span>
          <span class="material-symbols-outlined p-3"> help </span>
          <span class="material-symbols-outlined p-3"> settings </span>
          <div class="flex items-center justify-center border rounded-md ml-2">
            <div class="pl-3 rounded-md text-sm">Month</div>
            <span
              class="material-symbols-outlined pt-1 pr-2 pl-2 pb-1 cursor-pointer"
            >
              arrow_drop_down
            </span>
          </div>

          <div class="flex items-center ml-4">
            <span
              class="material-symbols-outlined pt-1 pb-1 pl-3 pr-3 border rounded-l-md"
            >
              calendar_month
            </span>
            <span
              class="material-symbols-outlined pt-1 pb-1 pl-3 pr-3 border rounded-r-md"
            >
              check_circle
            </span>
          </div>
        </div>
      </div>
      <!-- end of div2 -->

      <!-- div3 -->
      <div class="flex items-center">
        <span
          class="material-symbols-outlined p-3 rounded-full hover:bg-slate-100"
        >
          apps
        </span>
        <span class="material-symbols-outlined p-3"> account_circle </span>
      </div>
    </nav>
    <hr />
    <!-- end of div3 -->
    <!-- end of navbar -->

    <div class="flex">
      <!-- start of sidebar -->
      <div class="flex flex-col w-[17vw] border-r-2">
        <div
          class="flex p-3 drop-shadow-md gap-4 border rounded-full w-[160px] m-3"
        >
          <span class="material-symbols-outlined"> add </span>
          <div>Create</div>
          <span class="material-symbols-outlined"> arrow_drop_down </span>
        </div>

        <!-- calendar  -->
        <div class="calendar">
          <header>
            <div class="month"></div>
            <nav>
              <span
                class="material-symbols-outlined mr-2 h-1 w-1 cursor-pointer"
                id="prev"
              >
                chevron_left
              </span>
              <span
                class="material-symbols-outlined mr-1 h-1 w-1 cursor-pointer"
                id="next"
              >
                chevron_right
              </span>
            </nav>
          </header>
          <section>
            <ul class="days">
              <li>S</li>
              <li>M</li>
              <li>T</li>
              <li>W</li>
              <li>T</li>
              <li>F</li>
              <li>S</li>
            </ul>
            <ul class="dates"></ul>
          </section>
        </div>
        <!-- End of sidebar -->
      </div>
      <!-- start of main content -->
      <section class="cal-container">
        <div class="cal">
          <ul class="days-main"></ul>
          <ul class="dates-main"></ul>
        </div>
      </section>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form id="eventForm">
          <label for="alarmDate">Select Date:</label>
          <input type="date" id="alarmDate" /><br /><br />
          <label for="alarmTime">Select Time:</label>
          <input type="time" id="alarmTime" /><br /><br />
          <button onclick="setAlarm()">Set Alarm</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
